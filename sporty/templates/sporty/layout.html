{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Sporty{% endblock %}</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="{% static 'sporty/styles.css' %}" rel="stylesheet">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	{% block script %}
	{% endblock %}
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="{% static 'fontawesome_free/js/all.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark" id="navbar">
		<a class="navbar-brand" href="{% url 'home' %}" id="a"><b>Sporty</b></a>
		<button 
		class="navbar-toggler"
		type="button"
		data-toggle="collapse"
		data-target="#navbarNav"
		aria-controls="navbarNav"
		aria-expanded="false"
		aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="{% url 'home' %}"> All Matches </a>
				</li>
				{% if not user.is_authenticated%}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'register'%}">Register</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'login'%}">Log In</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'starred' %}">Starred</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout'%}">Log out</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>
